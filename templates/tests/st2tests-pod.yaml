apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-st2tests"
  labels:
    app: st2tests
    tier: tests
    vendor: stackstorm
    support: {{ template "supportMethod" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  {{- if .Values.enterprise.enabled }}
  imagePullSecrets:
  - name: {{ .Release.Name }}-st2-license
  {{- end }}
  initContainers:
  # Sidecar container to copy BATS framework to the main container
  - name: test-framework
    image: dduportal/bats:latest
    command:
      - 'bash'
      - '-ec'
      - |
        cp -R /opt/bats/ ${BATS_HELPERS_DIR} /tools/
    volumeMounts:
      - name: tools
        mountPath: /tools
  # Run the actual BATS tests
  containers:
  - name: st2tests
    image: "{{ template "imageRepository" . }}/st2actionrunner{{ template "enterpriseSuffix" . }}:{{ .Chart.AppVersion }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    envFrom:
    - configMapRef:
        name: {{ .Release.Name }}-st2-urls
    env:
    - name: BATS_HELPERS_DIR
      value: /tools/bats-helpers/
    - name: ST2_AUTH_USERNAME
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-st2-auth
          key: username
    - name: ST2_AUTH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ .Release.Name }}-st2-auth
          key: password
    - name: ST2_VERSION
      value: "{{ .Chart.AppVersion }}"
    volumeMounts:
    - name: tools
      mountPath: /tools
    - name: tests
      mountPath: /tests
    command:
      - /tools/bats/libexec/bats
      - /tests/st2tests.sh
  volumes:
    - name: tools
      emptyDir: {}
    - name: tests
      configMap:
        name: {{ .Release.Name }}-st2tests
  restartPolicy: Never
